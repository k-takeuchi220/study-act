name: Sample

on:
  push:

jobs:
  sample:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: terraform check
        run: |
            terraform fmt -recursive -check
            if [ $? -ne 0 ]; then
              echo "Terraform formatting issues detected. Please run 'terraform fmt'."
              exit 1
            fi